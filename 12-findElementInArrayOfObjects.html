    <script>
        const students = [
    { id: 1, name: 'Alice' },
    { id: 2, name: 'Bob' },
    { id: 3, name: 'Charlie' }
];
const searchId = 2;
let index = -1;
for(let i = 0; i<students.length; i++){
    if(students[i].id == searchId){
        // console.log(students[0].id);
        index = i
        break
    }
}
console.log("Index of student with id", searchId, ":", index);
    </script>
