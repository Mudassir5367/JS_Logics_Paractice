<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = 'madam';
        const reverseStr = str.split('').reverse().join('')
        if(str === reverseStr){
            console.log(str + " is a palindrome");
        }else{
            console.log(str + " is not a palindrome");
        }
    </script>
</body>
</html>
