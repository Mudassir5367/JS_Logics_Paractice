<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "hello";
      const vowels = ["a", "e", "i", "o", "u"];
      let vowelCount = 0;
      for (let char of str) {
        if (vowels.includes(char)) {
          vowelCount++;
        }
      }
      console.log("Number of vowels:", vowelCount);
    </script>
  </body>
</html>
