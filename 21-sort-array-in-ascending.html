<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [5, 10, 3, 8, 15];
      numbers.sort((a, b) => a - b);
      console.log("Sorted numbers (ascending):", numbers);

      // dscending
      numbers.sort((a, b) => b - a);
      console.log("Sorted numbers (ascending):", numbers);
    </script>
  </body>
</html>
