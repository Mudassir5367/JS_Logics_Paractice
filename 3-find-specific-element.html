<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [10, 20,700, 30, 40, 50];
        let el = 30;
        let index = -1
        for(let i = 0; i<numbers.length; i++){
            if(numbers[i] == el){
                index = i;
                
            }
        }
        if(index == -1){
            console.log('Number not exist');
        }else{ 
            console.log('Number exist in index',index);
        }

        // other method
        if(numbers.includes(el)){
            console.log(`${el} found in the array.`);
        }else{
            console.log(`${el} not found in the array.`);
        }
    </script>
</body>
</html>
