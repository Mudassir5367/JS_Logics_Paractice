<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const numbers = [10, 20, 31, 40, 55];
        let evenTotal = 0;
        let oddTotal = 0
        for (let num of numbers) {
            if(num%2 == 0){
                evenTotal++
            }else{
                oddTotal++;    
            }
                       
        }
        console.log('even Total : ',evenTotal);
        console.log('odd Total : ',oddTotal);
    </script>
</body>
</html>
