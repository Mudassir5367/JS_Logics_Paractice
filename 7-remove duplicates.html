        console.log(removeDuplicates);

                uniqueArr.push(num1[i])
            }
        }
        console.log(uniqueArr);

        // 3

        let newArr = num2.filter((val,i,arr)=> {
            console.log('val',val);
            console.log('arr',arr);

           return arr.indexOf(val) == i
        })
        console.log('num2: ', newArr);
