<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        let numbers = [10, 20, 30, 40, 50]
        let average = 0;
        let n = 0;
        let sum = 0;
        for(let i = 0; i<numbers.length; i++){
             sum = sum +numbers[i]
            n = i+1
        }
        console.log(sum);
        console.log(n);
        average = sum/n + '%' 
        console.log(average);

        // 2

        const avg = numbers.reduce((sum, num)=> sum + num , 0) / numbers.length;
        console.log('avg : ', avg + '%');
    </script>
</body>
</html>
