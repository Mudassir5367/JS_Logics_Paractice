<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPalindrome(str) {
        return str === str.split("").reverse().join("");
      }

      function findPalindromicSubstrings(arr) {
        const palindromes = [];
        arr.forEach((str) => {
          for (let i = 0; i < str.length; i++) {
            for (let j = i + 1; j <= str.length; j++) {
              const substr = str.substring(i, j);
              if (isPalindrome(substr)) {
                palindromes.push(substr);
              }
            }
          }
        });
        return palindromes;
      }

      const strings = ["level", "hello", "racecar", "world"];
      const palindromicSubstrings = findPalindromicSubstrings(strings);
      console.log(palindromicSubstrings);
    </script>
  </body>
</html>
